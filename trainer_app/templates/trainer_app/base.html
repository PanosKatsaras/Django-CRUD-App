<!DOCTYPE html>
<html lang="en">
<!-- Home page: http://127.0.0.1:8000/home -->
    <head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Trainers{% endblock %}</title>
<!-- load css and font-awesame -->
        {% load static %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js" defer></script>
        <script src="{% static 'trainer_app/js/script.js' %}" defer></script>
        <link rel="stylesheet" type="text/css" href="{% static 'trainer_app/css/main.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    </head>

    <body>
<!-- side bar with links to home page and create page -->
<!-- font-awesome symbols -->
        {% block mySidenav %}
        <div id="mySidenav" class="sidenav">
            <a href="/home" id="home">Home</a>
            <a href="/create" id="create">Create</a>
        </div>
            
        <div class="center"style="background-color: #c3c3d5;">
        <h1>CRUD </h1>
        <div class="center2">
     
            <div class="fa">
                <i class="fa fa-pencil-square-o fa-3x" aria-hidden="true"></i>
                <i class="fa fa-book fa-3x" aria-hidden="true"></i>
                <i class="fa fa-trash fa-3x" aria-hidden="true"></i>
                <i class="fa fa-exchange fa-3x" aria-hidden="true"></i>
            </div>                       
        </div>                
        {% endblock %}

        {% block content %}
        <div id="content"> 
        
        </div>
        {% endblock %}
              
    </body>
</html>
